name: CI-Linux

on:
  push:
    branches: [ "master", "ubuntu_workflow" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6'
        modules: 'qtmultimedia'

    - name: Install build dependencies
      run: >
        sudo apt install -y
        libavutil-dev
        libavcodec-dev
        libavformat-dev 
        libavfilter-dev 
        libswscale-dev
        libswresample-dev

    - name: Build
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
        cmake --build ${{github.workspace}}/build

    - name: 'Install linuxdeploy'
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-plugin-qt-x86_64.AppImage

    - name: 'check env'
      run: env

    - name: 'Build AppImage'
      run: >
        QMAKE=$QT_ROOT_DIR/bin/qmake
        PATH=$QT_ROOT_DIR/libexec:$PATH
        ./linuxdeploy-x86_64.AppImage
        --appdir AppDir
        -e ${{github.workspace}}/build/app/si-edit
        -i ${{github.workspace}}/app/res/icon.svg
        -d ${{github.workspace}}/app/res/AppImage.desktop
        --plugin qt
        --output appimage

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: si-edit
        path: |
          ${{github.workspace}}/build/app/si-edit
          ${{github.workspace}}/build/lib/liblibweaver.so
          ${{github.workspace}}/SI_Edit*.AppImage
        if-no-files-found: error

